<!DOCTYPE html>
<html lang="zxx">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ILITER</title>
  <link rel="stylesheet" href="color.css"/>

<body class="body">
  <div id="input">
    <input id="source_e" type="file"/>

    <input id="fontsize_e" type="number" pattern="[0-9]*\.?[0-9]{0,2}" step=".1" value="1.5" />
    <label for="color_e">primary color</label>
    <input id="color_e" type="number" pattern="[1-9][0-9]{0,2}"  step="6" value="220" />
  </div>
  <code id="ilite_e">
    iliter by <a href="https://github.com/octoxalis/iliter">octoxalis</a>
  </code>
  <script src="ilite.js" defer></script>
  <script src="lang_js.js" defer></script>
  <script src="lang_css.js" defer></script>
  <script src="lang_njk.js" defer></script>
  <script src="lang_html.js" defer></script>
  <script src="index.js" defer></script>
</body>
</html>
