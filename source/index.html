<!DOCTYPE html>
<html lang="zxx">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ILITER</title>
  <link rel="stylesheet" href="color.css"/>
  <link rel="stylesheet" href="font.css"/>
  <link rel="stylesheet" href="index.css"/>
  <link rel="stylesheet" href="ilite.css"/>
</head>

<body class="body">
  <div id="input">
    <input id="file_select" type="file"/>
    <label for="font_select">font size</label>
    <input id="font_select" type="number" pattern="[0-9]\.?[0-9]{0,2}" step=".1" value="2" />
    <label for="color_select">primary color</label>
    <input id="color_select" type="number" pattern="[1-9][0-9]{0,2}"  step="6" value="220" />
  </div>
  <code id="code">iliter by <a href="https://github.com/octoxalis/iliter">octoxalis</a></code>
  <script src="ilite.js" defer></script>
  <script src="lang_js.js" defer></script>
  <script src="lang_css.js" defer></script>
  <script src="lang_njk.js" defer></script>
  <script src="lang_html.js" defer></script>
  <script src="index.js" defer></script>
</body>
</html>
